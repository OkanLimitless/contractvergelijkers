<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Magnifying glass handle -->
  <ellipse cx="50" cy="50" rx="20" ry="20" fill="none" stroke="#2C5AA0" stroke-width="6" transform="rotate(-45 50 50)"/>
  <rect x="62" y="62" width="4" height="16" fill="#2C5AA0" transform="rotate(-45 64 70)"/>
  
  <!-- Magnifying glass lens with gradient -->
  <defs>
    <linearGradient id="lensGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7DD3FC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Magnifying glass lens -->
  <circle cx="50" cy="50" r="20" fill="url(#lensGradient)" filter="url(#shadow)"/>
  
  <!-- Checkmark inside lens -->
  <path d="M42 50 L47 55 L58 44" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Handle -->
  <rect x="62" y="62" width="6" height="18" fill="#2C5AA0" rx="3" transform="rotate(-45 65 71)"/>
  
  <!-- Company name -->
  <text x="90" y="35" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" font-weight="800" fill="#2C5AA0" letter-spacing="-0.5px">
    CONTRACT
  </text>
  <text x="90" y="60" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" font-weight="800" fill="#2C5AA0" letter-spacing="-0.5px">
    VERGELIJKERS
  </text>
  
  <!-- Optional tagline -->
  <text x="90" y="78" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="10" font-weight="600" fill="#64748B" letter-spacing="0.5px">
    VERGELIJK & BESPAAR
  </text>
</svg>